<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title></title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row d-flex" style="justify-content: center;">
          <div class="col-sm-5 text-center my-3">
            <p>
              Name: <span id="name">Player 1</span>
            </p>
          </div>
          <div class="col-sm-3 text-center my-3">
            <p>
              Hits: <span id="hits">0</span>
            </p>
          </div>
          <div class="col-sm-3 text-center my-3">
            <p>
              Health: <span id="health">100</span>
            </p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex" style="justify-content: space-around;">
          <div class="col-sm-6">
            <p id="img_con" style="text-align: center;">
              <img class="img-fluid" id="img_id" src="main-1.jpg" alt="">
            </p>
          </div>
        </div>
      </div>
    <footer>
      <div class="container">
        <div class="row d-flex" id="btn_group" style="justify-content: center;">
          <div class="col-sm-3 text-center my-3">
            <button id="slapButton" type="button" class="btn btn-primary">Slap Em' Health -1</button>
          </div>
          <div class="col-sm-3 text-center my-3">
            <button id="punchButton" type="button" class="btn btn-primary">Punch Em' Health -5</button>
          </div>
          <div class="col-sm-3 text-center my-3">
            <button id="kickButton" type="button" class="btn btn-primary">Kick Em' Health -10</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row d-flex" style="justify-content:center;">
          <div class="col-sm-3 text-center">
            Health Level
            <canvas id="myCanvas" width="250" height="20" style="border: 2px solid black">
          </div>
        </div>
      </div>
    </footer>
    </main>
    <!-- Optional JavaScript -->
    <script src="game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
